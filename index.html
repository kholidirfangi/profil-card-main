<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- My CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <img src="images/bg-pattern-card.svg" alt="" />
      <div class="profile">
        <div class="picture">
          <img src="images/image-victor.jpg" alt="" />
        </div>
        <div class="profile-info">
          <h1 class="name">Victor Crest</h1>
          <span class="age">26</span>
          <p class="country">London</p>
        </div>
      </div>
      <div class="flp">
        <div class="follower">
          <div class="number">80K</div>
          <div class="adverb">Follower</div>
        </div>
        <div class="likes">
          <div class="number">803K</div>
          <div class="adverb">Likes</div>
        </div>
        <div class="photos">
          <div class="number">1.4K</div>
          <div class="adverb">Photos</div>
        </div>
      </div>
    </div>
  </body>
</html>
